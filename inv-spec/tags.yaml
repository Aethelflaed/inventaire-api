-
  name: Auth
  description: Login and stuffs ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/auth/auth.coffee))
-
  name: User
  description: Read and edit authentified user data ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/user/user.coffee))
-
  name: Items
  description: What users' inventories are made of ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/items/items.coffee))
-
  name: Entities
  description: Think books, authors, series data (see [entities map](https://inventaire.github.io/entities-map/)) ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/entities/entities.coffee))
-
  name: Users
  description: Get/find other users data ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/users/users.coffee))
-
  name: Groups
  description: Read and edit users groups data ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/groups/groups.coffee))
-
  name: Transactions
  description: When users request each others items ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/transactions/transactions.coffee))

-
  name: Tasks
  description: Todo actions, mainly used to deduplicates inventaire entities to be merged with wikidata items. A task must have a unique suspectUri AND a unique suggestionUri
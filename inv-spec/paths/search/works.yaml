get:
  summary: Search for works
  description: Search for works containing `search` in there name
  parameters:
    - name: types
      in: query
      description: Type of entities being searched.
      required: true
      schema:
        type: string
        enum:
          - works
      x-example: works
    - name: search
      in: query
      description: String to be searched
      required: true
      type: string
      x-example: team medical
    - name: limit
      in: query
      description: number of works to be returned
      required: false
      x-example: 20
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    - name: lang
      in: query
      description: language of the results returned
      required: false
      type: string
      x-example: en
  tags:
    - Search
